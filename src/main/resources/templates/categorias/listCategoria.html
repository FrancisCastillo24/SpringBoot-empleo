<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<header th:insert="fragments/menu :: menu-principal"></header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header"><strong>Listado de Categorías</strong></h4>
				<div class="card-body"><a class="btn btn-primary"
					th:href="@{/categorias/create}" role="button"><i
						class="fas fa-file" aria-hidden="true"></i> Nueva</a>
					<hr>
					<div th:if="${msg != null}" class='alert alert-success'
					th:text="${msg}" role='alert'></div>
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Nombre</th>
								<th scope="col">Descripción</th>
								<th scope="col">Operaciones</th>
						</tr>
					</thead>
						<tbody>
							<tr th:each="cat : ${categorias}">
								<th scope="row" th:text="${cat.id}"></th>
								<td th:text="${cat.nombre}"></td>
								<td th:text="${cat.descripcion}"></td>
								<td><a href="#" class="btn btn-success btn-sm"
									role="button" title="Editar"><i class="fas fa-pencil-alt"
										aria-hidden="true"></i></a> <a href="#"
									onclick="return confirm('¿Estas seguro?')"
									class="btn btn-success btn-sm" role="button" title="Eliminar"><i
										class="fas fa-trash" aria-hidden="true"></i></a></td>
						</tr>
					</tbody>
				</table></div>
		</div>
	</div> <!-- /container -->

</main>

	<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
