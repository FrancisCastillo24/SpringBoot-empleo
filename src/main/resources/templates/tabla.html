<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Vacantes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
	crossorigin="anonymous">

</head>
<body>
	
	<!-- Añadir img de logo -->
	<img th:src="@{/images/logo.png}" width="136" height="136">
	<h1 class="text-primary">Listado de Vacantes</h1>

	<table class="table table-striped table-hover">
		<tr>
			<th>Logo</th>
			<th>ID</th>
			<th>Nombre</th>
			<th>Descripción</th>
			<th>Salario Ofrecido</th>
			<th>Fecha de Publicación</th>
			<th>Destacada</th>
			<th>Detalle</th>
			<th>Borrar</th>
	</tr>
		
		<!-- Iteramos sobre la lista de vacantes -->
		<tr th:each="vacante: ${vacantes}">
			
			<!-- Iteramos sobre cada imagen que tiene cada elemento de la lista -->
			<td>
				<img th:src="@{/images/{img} (img=${vacante.image} )}" width="136" height="136">
				
			</td>
			<td th:text="${vacante.id}"></td>
			<td th:text="${vacante.name}"></td>
			<td th:text="${vacante.description}"></td>
			<td th:text="${vacante.salary}"></td>
			<td th:text="${vacante.date}"></td>
			
			<!-- Condicional boleano, si el valor de esa variable es 1 o 2 dará un resultado u otro resaltado -->
			<td>
			<span th:if="${vacante.featured == 1}" class="badge bg-success">Sí</span> 
			<span th:unless="${vacante.featured == 1}" class="badge bg-danger">No</span>
			</td>
			<td>
				<a th:href="@{/vacantes/view/{id} (id=${vacante.id})}" class="btn btn-success">Detalle</a>
			</td>
			<td>
				<a th:href="@{/vacantes/delete(id=${vacante.id})}" class="btn btn-danger">Borrar</a>
			</td>
			
	</tr>
</table>

	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
	crossorigin="anonymous"></script>

</body>
